{% extends "base.html" %} {% block content %}
<div class="container">
	<div class="row my-4">
		<div class="col-md-6 mx-auto rounded p-2">
			<h3 class="alert alert-light border rounded">Login</h3>
			{% if messages %}
			<ul class="messages">
			{% for message in messages %}
				<li{% if message.tags %} class="text-{{ message.tags }}"{% endif %}>{{ message }}</li>
			{% endfor %}
			</ul>
			{% endif %}


			<form action="/login" method="POST">
				{% csrf_token %}
				
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input
						type="email"
						class="form-control"
						id="email"
						name="email"
						placeholder="name@example.com" />
				</div>
				
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						name="password"
						class="form-control"
						id="password"
						placeholder="xxxxx" />
				</div>
				<input
					type="submit"
					value="Signup"
					class="btn btn-success"
					name="signup" />
			</form>
		</div>
	</div>
</div>
{% endblock content %}
