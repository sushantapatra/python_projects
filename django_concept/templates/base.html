{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <script src="{% static "js/jquery.min.js" %}"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'codemirror/lib/codemirror.css' %}">
        <link rel="stylesheet" type="text/css" href="path/to/codemirror/theme/monokai.css">
        <script type="text/javascript" src="{% static 'codemirror/lib/codemirror.js' %}"></script>


        <title>Django | {% block title %}{% endblock title %}</title>
    </head>
    <body>
        {% include "includes/navbar.html" %}
        
        <div class="container-fluid">
            <div class="row nav-light bg-light">
                <div class="col-md-12  py-4 mb-2">
                    <nav class="navbar navbar-light bg-light">
                        <div class="container-fluid">
                            <h2>{% block pagetitle %}{% endblock pagetitle %}</h2>
                        </div>
                    </nav>
                </div>
            </div>
            {% block content %}
        
            {% endblock content %}
        </div>
        
        <script src="{% static "js/bootstrap.bundle.min.js" %}"></script>
        <!--
        <script src="{% static "js/popper.min.js" %}"></script>
        <script src="{% static "bootstrap.min.js" %}" ></script>
        -->
    </body>
</html>
